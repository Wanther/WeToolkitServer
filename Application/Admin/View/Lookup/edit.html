<extend name="Public/base" />

<block name="content">
	<form action="<notempty name='data.id'>{:U('Lookup/edit')}<else/>{:U('Lookup/add')}</notempty>" method="post" class="form-horizontal">

	<notempty name='data.id'> 
		<input type="hidden" name="id" value="{$data.id}" />
	</notempty> 

	<bs:controlGroup field="type" label="Type">
		<input type="text" name="type" value="{$data.type|default=''}"/>
	</bs:controlGroup> 

	<bs:controlGroup field="name" label="Name">
		<input type="text" name="name" value="{$data.name|default=''}"/>
	</bs:controlGroup> 

	<bs:controlGroup field="val" label="值">
		<input type="text" name="val" value="{$data.val|default=''}"/>
	</bs:controlGroup> 

	<bs:controlGroup field="seq_num" label="顺序">
		<input type="text" name="seq_num" value="{$data.seq_num|default=''}"/>
	</bs:controlGroup> 

	<div class="control-group">
		<div class="controls">
			<input type="submit" class="btn btn-primary" value="保存" />
			<a href="{:get_return_url(U('Lookup/lists'))}" class="btn btn-info">返回</a>
		</div>
	</div>

	</form>
</block>
