<extend name="Public/base"/>

<block name="content">

	<div class="btn-group pull-right">
		<a href="{:U('Lookup/add')}" class="btn app-btn"><i class="icon-plus"></i> 新增</a>
		<a href="{:U('Lookup/delete')}" class="btn app-btn" target="#data-form" confirm="确定删除选中记录？"><i class="icon-remove"></i> 删除</a>
	</div>

	<form action="{:U('Lookup/lists')}" class="form-search">
		{:W('Form/searchInput', array('type', 'Type'))}
		<button type="submit" class="btn"><span class="icon-search"></span> 查询</button>
	</form>

	<form action="{:U('Lookup/lists')}" method="post" role="form" id="data-form">

		<table class="table table-hover table-bordered table-condensed">
			<thead>
				<tr>
					<th class="column-check">
						<input type="checkbox" check-group=":checkbox[name='id[]']"/>
					</th>
					<th>Type</th>
					<th>Name</th>
					<th>值</th>
					<th>失效</th>
					<th>顺序</th>
					<th>操作</th>
				</tr>
			</thead>

			<tbody>
				<volist name="dataList" id="data">
				<tr>
					<td>
						<input type="checkbox" name="id[]" value="{$data.id}"/>
					</td>
					<td>{$data.type}</td>
					<td>{$data.name}</td>
					<td>{$data.val}</td>
					<td>{$data.inactive}</td>
					<td>{$data.seq_num}</td>
					<td>
						<a class="btn btn-mini btn-warning app-btn" href="{:U('Lookup/edit', array('id'=>$data['id']))}">编辑</a>
						<a class="btn btn-mini btn-danger app-btn" confirm="确认删除？" href="{:U('Lookup/delete', array('id'=>$data['id']))}">删除</a>
					</td>
				</tr>
				</volist> 
			</tbody>
		</table>

	</form>

	<div class="pagination">
		{$page}
	</div>
	
</block>
