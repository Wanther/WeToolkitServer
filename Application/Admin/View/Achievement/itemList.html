<extend name="Public/base"/>

<block name="content">

	<ul class="breadcrumb">
		<li><a href="{:U('Achievement/lists')}">成绩管理</a> <span class="divider">/</span></li>
		<li class="active">{$parent.name}</li>
	</ul>

	<a href="#importDialog" role="button" class="btn btn-primary pull-right" data-toggle="modal">导入</a>

	<div class="clearfix" style="margin-bottom: 10px;"></div>

	<table class="table table-hover table-bordered table-condensed">
		<thead>
			<tr>
				<th>姓名</th>
				<th>手机号</th>
				<th>邮箱</th>
				<volist name="columns" id="column">
				<th>{$column.name}</th>
				</volist>
			</tr>
		</thead>

		<tbody>
			<volist name="dataList" id="data">
			<tr>
				<td>{$data.name}</td>
				<td>{$data.phone}</td>
				<td>{$data.email}</td>
				<volist name="data.detail" id="detail">
				<td>{$detail.value}</td>
				</volist>
			</tr>
			</volist> 
		</tbody>
	</table>

	<div class="pagination">
		{$page}
	</div>

	<div id="importDialog" class="modal hide fade">
		<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h3>导入</h3>
		</div>
		<form action="{:U('Achievement/itemImport')}" method="post" enctype="multipart/form-data">
			<div class="modal-body">
				<input type="hidden" name="pid" value="{$parent.id}"/>
				<input type="file" name="achievement_detail"/>
			</div>
			<div class="modal-footer">
				<input type="submit" class="btn" value="导入" />
			</div>
		</form>
	</div>
	
</block>
