<extend name="Public/base" />

<block name="content">
	<form action="<notempty name='data.id'>{:U('Achievement/edit')}<else/>{:U('Achievement/add')}</notempty>" method="post" class="form-horizontal">

	<notempty name='data.id'> 
		<input type="hidden" name="id" value="{$data.id}" />
	</notempty> 

	<bs:controlGroup field="name" label="名称">
		<input type="text" name="name" value="{$data.name|default=''}"/>
	</bs:controlGroup> 

	<div class="control-group">
		<div class="controls">
			<input type="submit" class="btn btn-primary" value="保存" />
			<a href="{:get_return_url(U('Achievement/lists'))}" class="btn btn-info">返回</a>
		</div>
	</div>

	</form>
</block>
