<extend name="Public/base" />

<block name="content">
	<form action="<notempty name='data.id'>{:U('NewStudent/edit')}<else/>{:U('NewStudent/add')}</notempty>" method="post" class="form-horizontal">

	<notempty name='data.id'> 
		<input type="hidden" name="id" value="{$data.id}" />
	</notempty> 

	<bs:controlGroup field="exam_num" label="考号">
		<input type="text" name="exam_num" value="{$data.exam_num|default=''}"/>
	</bs:controlGroup> 

	<bs:controlGroup field="name" label="姓名">
		<input type="text" name="name" value="{$data.name|default=''}"/>
	</bs:controlGroup> 

	<bs:controlGroup field="gender" label="性别">
		{:W('Form/lookupSelect', array('gender', $data['gender'], 'GENDER'))} 
	</bs:controlGroup> 

	<bs:controlGroup field="nation" label="民族">
		{:W('Form/lookupSelect', array('nation', $data['nation'], 'NATION'))} 
	</bs:controlGroup> 

	<bs:controlGroup field="exam_score" label="中考分数">
		<input type="text" name="exam_score" value="{$data.exam_score|default=''}"/>
	</bs:controlGroup> 

	<bs:controlGroup field="address" label="家庭住址">
		<input type="text" name="address" value="{$data.address|default=''}"/>
	</bs:controlGroup> 

	<bs:controlGroup field="phone" label="联系电话">
		<input type="text" name="phone" value="{$data.phone|default=''}"/>
	</bs:controlGroup> 

	<bs:controlGroup field="desc_txt_01" label="备注（教务处）">
		<textarea name="desc_txt_01">{$data.desc_txt_01|default=''}</textarea>
	</bs:controlGroup> 

	<div class="control-group">
		<div class="controls">
			<input type="submit" class="btn btn-primary" value="保存" />
			<a href="{:get_return_url(U('NewStudent/lists'))}" class="btn btn-info">返回</a>
		</div>
	</div>

	</form>
</block>
