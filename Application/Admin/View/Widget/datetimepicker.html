<div id="date_container_{$name}" class="input-append date">
	<input type="text" id="{$name}" name="{$name}" value="{$value}" readonly />
	<span class="add-on"><i class="icon-th"></i></span>
</div>
<script type="text/javascript">
(function($){
	$(function(){
		$("#date_container_{$name}").datetimepicker({
			bootcssVer: 2,
			language: 'zh-CN',
			autoclose: true,
			weekStart: 1,
			todayHighlight: true,
			format: '{$format}',
			startView: {$startView},
			minView: {$minView}
		});
	});
})(jQuery);
</script>
