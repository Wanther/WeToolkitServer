<extend name="Public/base"/>

<block name="content">
	<div class="page-header">
		<h3>{$user.name}[{$user.username}]的权限设置</h3>
	</div>
	<form action="{:U('User/assignauth')}" method="post" class="form-horizontal">
		<input type="hidden" name="id" value="{$user.id}"/>
		<volist name="menuList" id="menu">
		<div class="control-group">
			<label class="control-label">{$menu.name}</label>
			<div class="controls">
				<volist name="menu.children" id="auth">
				<label class="checkbox inline">
					<input type="checkbox" name="auth[]" value="{$auth.id}" <if condition="has_auth($user, $auth['id'])"> checked</if> ><span class="{$auth.icon}"></span> {$auth.name} 
				</label>
				</volist> 
			</div>
		</div>
		</volist> 
		<div class="control-group">
			<div class="controls">
				<input type="submit" class="btn btn-primary" value="保存"/>
				<a href="{:get_return_url(U('User/lists'))}" class="btn btn-info">返回</a>
			</div>
		</div>
	</form>
</block>
