<extend name="Public/base" />

<block name="style">
<style type="text/css">
.controls div{
	padding-top: 5px;
	margin-bottom: 5px;
}
</style>
</block>

<block name="content">
	<form action="<notempty name='data.id'>{:U('User/edit')}<else/>{:U('User/add')}</notempty>" method="post" class="form-horizontal">

	<notempty name="data.id">
	<input type="hidden" name="id" value="{$data.id}" />
	</notempty>

	<bs:controlGroup field="username" label="用户名">
		<notempty name="data.id">
		<div>{$data.username}</div>
		<else/>
		<input type="text" name="username" value="{$data.username|default=''}"/>
		</notempty> 
	</bs:controlGroup> 

	<bs:controlGroup field="name" label="姓名">
		<input type="text" name="name" value="{$data.name|default=''}"/>
	</bs:controlGroup> 

	<div class="control-group">
		<div class="controls">
			<input type="submit" class="btn btn-primary" value="保存" />
			<a href="{:get_return_url(U('User/lists'))}" class="btn btn-info">返回</a>
		</div>
	</div>

	</form>
</block>
