<extend name="Public/base" />

<block name="content">
	<form action="{:U('User/changePassword')}" method="post" class="form-horizontal">

	<bs:controlGroup field="old_pwd" label="旧密码">
		<input type="password" name="old_pwd" value="{$data.old_pwd|default=''}"/>
	</bs:controlGroup>

	<bs:controlGroup field="new_pwd" label="新密码">
		<input type="password" name="new_pwd" value="{$data.new_pwd|default=''}"/>
	</bs:controlGroup>

	<bs:controlGroup field="confirm_pwd" label="再输入一遍">
		<input type="password" name="confirm_pwd" value="{$data.confirm_pwd|default=''}"/>
	</bs:controlGroup>

	<div class="control-group">
		<div class="controls">
			<input type="submit" class="btn btn-primary" value="确定" />
			<a href="javascript:history.go(-1);" class="btn btn-info">返回</a>
		</div>
	</div>

	</form>
</block>
