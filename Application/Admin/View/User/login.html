<taglib name="bs" />
<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />
<title>东方联盟</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link type="text/css" rel="stylesheet" href="__STATIC__/bootstrap-2.3.2/css/bootstrap.min.css" media="screen"/>
<link rel="stylesheet" type="text/css" href="__STATIC__/font-awesome/css/font-awesome.min.css" />
<!--[if IE 7]>
<link rel="stylesheet" type="text/css" href="__STATIC__/font-awesome/css/font-awesome-ie7.min.css">
<![endif]-->
<link rel="stylesheet" type="text/css" href="__STATIC__/bootstrap-2.3.2/css/bootstrap-responsive.min.css" />
<style type="text/css">
.panel-login{
	max-width: 240px;
	margin: 0 auto;
}
.logo {
	width: 144px;
	margin: 40px auto 20px auto;
}
</style>
<script type="text/javascript" src="__STATIC__/jquery/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="__STATIC__/bootstrap-2.3.2/js/bootstrap.min.js"></script>
<!--[if lt IE 9]>
<script src="__STATIC__/bootstrap-2.3.2/js/html5shiv.min.js"></script>
<![endif]-->
</head>
<body>
	<div class="container">

		<div class="logo">
			<img src="__IMG__/logo.png"/>
		</div>

		<div class="panel-login">

			<form action="{:U('User/login')}" method="post">

				<div class="control-group">
					<div class="controls">
						<bs:actionError />
					</div>
				</div>

				<bs:controlGroup field="username">
					<input type="text" class="input-block-level" name="username" value="{$data.username|default=''}" placeholder="用户名" />
				</bs:controlGroup> 

				<bs:controlGroup field="password">
					<input type="password" class="input-block-level" name="password" placeholder="密码" />
				</bs:controlGroup> 

				<bs:controlGroup field="verify">
					<input type="text" class="input-block-level" name="verify" placeholder="验证码" />
				</bs:controlGroup> 

				<div class="control-group">
					<div class="controls"><img src="{:U('File/verify_code')}" class="img-rounded" style="width:100%"/></div>
				</div>

				<div class="control-group">
					<div class="controls">
						<button type="submit" class="btn btn-block btn-primary">登录</button>
					</div>
				</div>

			</form>

		</div>
	</div>
	<if condition="APP_DEBUG eq false"> 
	<script type="text/javascript">
	var _hmt = _hmt || [];
	(function() {
		var hm = document.createElement("script");
		hm.src = "//hm.baidu.com/hm.js?adf9d11544ac9cf2161781a6087600df";
		var s = document.getElementsByTagName("script")[0]; 
		s.parentNode.insertBefore(hm, s);
	})();
	</script>
	</if> 
</body>
</html>
