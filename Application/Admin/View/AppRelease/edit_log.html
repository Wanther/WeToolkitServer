<extend name="Public/base" />

<block name="content">

	<div clas="page-header">
		<h3>{$app.name}[{$app.platform|lookup_value="PLATFORM",###}]</h3>
	</div>

	<form action="{:U('AppRelease/release', array('id'=>$app['id']))}" method="post" enctype="multipart/form-data" class="form-horizontal">

	<input type="hidden" name="pid" value="{$app.id}" />

	<bs:controlGroup field="fileUpload" label="包文件"> 
		<input type="file" name="fileUpload" />
	</bs:controlGroup> 

	<bs:controlGroup field="msg" label="更新信息">
		<textarea name="msg" class="span8" style="height:100px;">{$data.msg|default=''}</textarea>
	</bs:controlGroup> 

	<bs:controlGroup field="push_bearychat,push_welearntoolkit" label="推送">
		<label class="checkbox">
			<input type="checkbox" name="push_bearychat" value="Y" checked/> BearyChat
		</label>

		<label class="checkbox">
			<input type="checkbox" name="push_welearntoolkit" value="Y" checked/> 微懒兔
		</label>
	</bs:controlGroup> 

	<div class="control-group">
		<div class="controls">
			<input type="submit" class="btn btn-primary" value="保存" />
			<a href="{:get_return_url(U('AppRelease/lists'))}" class="btn btn-info">返回</a>
		</div>
	</div>

	</form>
</block>
